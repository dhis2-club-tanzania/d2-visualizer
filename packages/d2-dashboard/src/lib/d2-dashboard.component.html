<div class="d2-dashboard__container">
  <ng-container *ngIf="dashboardMenuList$ | async as dashboardMenuList">
    <ng-container *ngIf="dashboardMenuLoaded">
      <d2-dashboard-menu
        [dashboardMenuItems]="dashboardMenuList"
        [currentDashboardId]="(currentDashboardId$ | async) || ''"
        (setCurrentDashboard)="onSetCurrentDashboard($event)"
      ></d2-dashboard-menu>
    </ng-container>
    <ng-container *ngIf="error"> There is an error here </ng-container>
  </ng-container>
  <div class="d2-dashboard__content">
    <router-outlet></router-outlet>
  </div>
</div>
