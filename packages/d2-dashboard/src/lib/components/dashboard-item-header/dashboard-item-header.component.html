<div
  class="d2-dashboard__visualization-header {{
    fullScreen ? 'd2-dashboard__fullscreen-header' : ''
  }}"
>
  <!-- Download section -->
  <ng-container>
    <button
      mat-stroked-button
      [matTooltip]="'More'"
      [matMenuTriggerFor]="downloadMenu"
      class="d-print-none bg-white d2-dashboard__more-btn mr-1"
    >
      <mat-icon inline>download</mat-icon>
    </button>
    <mat-menu #downloadMenu="matMenu" xPosition="before">
      <button mat-menu-item (click)="onDownload($event, 'PNG')" *ngIf="isChart">
        <span>Download in png</span>
      </button>
      <button mat-menu-item (click)="onDownload($event, 'CSV')" *ngIf="isChart">
        <span>Download data in csv</span>
      </button>
    </mat-menu>
  </ng-container>

  <!-- visualization configuration section -->
  <ng-container>
    <button
      mat-stroked-button
      [matTooltip]="'More'"
      class="d-print-none bg-white d2-dashboard__more-btn mr-1"
    >
      <mat-icon inline>settings</mat-icon>
    </button>
    <!-- <div class="d2-dashboard__visualization-settings">Here we put settings</div> -->
  </ng-container>

  <!-- Fullscreen section -->
  <ng-container>
    <button
      mat-stroked-button
      [matTooltip]="fullScreen ? 'Hide fullscreen' : 'View in fullscreen'"
      (click)="onFullScreenAction($event)"
      class="d2-dashboard__more-btn"
    >
      <mat-icon inline>{{
        fullScreen ? 'close_fullscreen' : 'open_in_full'
      }}</mat-icon>
    </button>
  </ng-container>

  <ng-container>
    <ul class="chart-type-list animated fadeInRight">
      <li *ngFor="let chartType of chartTypes">
        <button
          (click)="updateChartType(chartType.type, $event)"
          title="{{ chartType.description }}"
          [ngClass]="
            currentChartType === chartType.type ? 'active-chart-type' : ''
          "
          [disabled]="currentChartType === chartType.type"
        >
          <img [src]="chartType.icon" class="chart-option-icon" alt="" />
        </button>
      </li>
    </ul>
  </ng-container>
</div>
