<div class="d2-dashboard__current-dashboard-items-container">
  <ktd-grid
    [cols]="cols"
    [rowHeight]="rowHeight"
    [layout]="dashboardItemsLayout"
  >
    <ktd-grid-item
      *ngFor="let dashboardItem of dashboardItems; trackBy: trackById"
      [draggable]="false"
      [resizable]="false"
      [id]="dashboardItem.id"
      class="d2-dashboard__dashboard-item dashboard-item-{{ dashboardItem.id }}"
    >
      <div class="d2-dashboard__dashboard-item-card">
        <ng-container *ngIf="dashboard$ | async as dashboard">
          <ng-container *ngIf="dashboard?.isTrackerDashboard">
            <ng-container
              *ngIf="trackedEntityInstances$ | async as trackedEntityInstances"
            >
              <d2-dashboard-item
                [dashboardItem]="dashboardItem"
                [dataSelections]="dataSelections"
                [isTrackerDashboard]="true"
                [trackedEntityInstances]="trackedEntityInstances"
              ></d2-dashboard-item>
            </ng-container>
          </ng-container>
          <ng-container *ngIf="!dashboard?.isTrackerDashboard">
            <d2-dashboard-item
              [dashboardItem]="dashboardItem"
              [dataSelections]="dataSelections"
            ></d2-dashboard-item>
          </ng-container>
        </ng-container>
      </div>
    </ktd-grid-item>
  </ktd-grid>
</div>
