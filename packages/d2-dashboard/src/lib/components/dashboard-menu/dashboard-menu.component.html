<div class="d2-dashboard__menu-container mat-elevation-z1">
  <div class="d2-dashboard__menu-list">
    <mat-chip-list aria-label="Dashboard menu list">
      <mat-form-field class="d2-dashboard__search" floatLabel="never">
        <mat-icon matPrefix inline>search</mat-icon>
        <mat-label class="d2-dashboard__search-label">Search</mat-label>
        <input
          matInput
          class="d2-dashboard__search-input"
          (keyup)="onSearchDashboard($event)"
        />
      </mat-form-field>
      <iapps-dashboard-menu-item
        *ngFor="
          let dashboardMenuItem of dashboardMenuItems
            | filterDashboardBy: 'name':searchTerm
        "
        [dashboardMenuItem]="dashboardMenuItem"
        [isCurrentDashboard]="dashboardMenuItem?.id === currentDashboardId"
        (setDashboard)="onSetCurrentDashboard($event)"
      ></iapps-dashboard-menu-item>
    </mat-chip-list>
  </div>
  <!-- <div class="d2-dashboard__action-container">show more</div> -->
</div>
