<div class="container mat-typography">
    <!-- MAP DRAWABLE CONTAINER VIEW  -->
    <div class="map-drawable-window map-drawable-container" [id]="container"></div>

    <!-- MAP DRAWABLE TITLE CONTAINER -->
    <div class="map-title-drawable-overlay map-drawable-title" id="{{ container + '-map-title' }}"></div>

    <!-- MAP DRAWABLE LEGEND CONTAINER  -->
    <div class="map-drawable-overlay map-drawable-legend" id="{{ container + '-legend' }}"></div>

    <!-- MAP DRAWABLE INFO CONTAINER  -->
    <div class="map-drawable-overlay map-drawable-info" id="{{ container + '-info' }}"></div>
</div>
